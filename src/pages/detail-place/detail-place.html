<ion-header>
  <ion-navbar color="danger">
    <ion-title>detail place</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button ion-button="" icon-only="" (click)="onTakePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="myCardHeader">
      {{place.title}}
    </ion-card-header>
    <ion-card-content padding>
       <p >Titre:  <strong >{{place.title}}</strong></p>
       <p >Pays:  <strong >{{place.pays}}</strong></p>
       <p >Ville:  <strong >{{place.ville}}</strong></p>
       <p >Longitude:  <strong >{{place.location.longitude}}</strong></p>
       <p >Latitude:  <strong >{{place.location.latitude}}</strong></p>
    </ion-card-content>
    <div>
      <img src="{{photo}}" alt="">
    </div>

      <agm-map [latitude]="place.location.latitude" [longitude]="place.location.longitude">
        <agm-marker [latitude]="place.location.latitude" [longitude]="place.location.longitude"></agm-marker>
      </agm-map>
    </ion-card-content-->
  </ion-card>
</ion-content>
