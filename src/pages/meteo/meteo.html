<ion-header>
  <ion-navbar color="danger">
    <ion-title>meteo</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
 </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onGetMeteo(f.value)">
    <ion-item >
        <ion-label >Ville :</ion-label>
        <ion-input type="text" name="ville" ngModel required=""></ion-input>
    </ion-item>
    <button block ion-button="" color="danger" type="submit" [disabled]="!f.valid">
        charger les données Météo
    </button>
  </form>
  <ion-list *ngIf="meteo">
    <ion-item *ngFor="let m of meteo.list" >
      <ion-avatar item-left>
        <img src="../assets/imgs/{{m.weather[0].main}}.png">
      </ion-avatar>
      <h2>Date : <strong>{{m.dt*1000|date:'dd/MM HH:mm'}} </strong></h2>
      <p>Temperature : <strong> {{m.main.temp-273.15}} °C</strong></p>
      <p>Pression : <strong> {{m.main.pressure}} </strong></p>
      <p>Humidite : <strong> {{m.main.humidity}} </strong></p>
      
    </ion-item>
  </ion-list>
</ion-content>
